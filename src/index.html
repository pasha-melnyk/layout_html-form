<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
      autocomplete="off"
    >
      <fieldset class="form__block">
        <legend>Personal information</legend>

        <label for="surname" class="form__field">
          Surname:
          <input
            type="text"
            id="surname"
            name="surname"
            required
          >
        </label>

        <label for="name" class="form__field">
          Name:
          <input
            type="text"
            id="name"
            name="name"
            required
          >
        </label>

        <label for="how-old" class="form__field">
          How old are You?
          <input
            type="number"
            id="how-old"
            name="howOld"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label for="date-of-birth" class="form__field">
          Full date of birth:
          <input
            type="date"
            id="date-of-birth"
            name="dateOfBirth"
          >
        </label>

        <label
          for="terms-and-conditions"
          class="form__field"
        >
          I accept the term of the agreement
          <input
            type="checkbox"
            id="terms-and-conditions"
            name="termsAndConditions"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form__block">
        <legend>Registration</legend>

        <label for="email" class="form__field">
          E-mail:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label
          for="password"
          class="form__field"
        >
          Password:
          <input
            type="password"
            id="password"
            name="password"
            minlength="4"
            maxlength="30"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form__block">
        <legend>An interesting fact about you!</legend>
        Do you love cats?

        <label for="cat-lover" class="radio">
          <input
            type="radio"
            id="cat-lover"
            name="catLover"
            value="yes"
          >
          Yes
        </label>

        <label for="dog-lover" class="radio">
          <input
            type="radio"
            id="dog-lover"
            name="catLover"
            value="no"
          >
          No
        </label>

        <label for="favorite-color" class="form__field">
          What is your favorite color?
          <input
            type="color"
            id="favorite-color"
            name="favoriteColor"
          >
        </label>

        <label for="bed-time" class="form__field">
          What time do you go to bed?
          <input
            type="time"
            id="bed-time"
            name="bedTime"
            step="1"
          >
        </label>

        <label for="favorite-cars-brand" class="form__field">
          What are your favorite brand of cars?
          <select
            id="favorite-cars-brand"
            name="favoriteCarsBrands"
            multiple
            size="4"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="work-rate" class="form__field">
          How do you rate our work?
          <input
            type="range"
            id="work-rate"
            name="workRate"
            value="0"
            min="0"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset class="form__block">
        <legend>Additional info:</legend>

        <label for="comments" class="form__field">
          Comments:
          <textarea
            id="comments"
            name="comments"
            rows="2"
         ></textarea>
        </label>

        <label for="recommend" class="form__field">
          Would you recommend us?
          <select id="recommend" name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
