<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/
      create-application"
      method="post"
      onsubmit="onSubmit()"
      autocomplete="off"
    >
      <div class="form__block">
        <fieldset>
          <legend>Personal information</legend>

          <div class="form__field">
            <label for="surname">
              Surname:
              <input
                type="text"
                id="surname"
                name="surname"
                required
              >
            </label>
          </div>

          <div class="form__field">
            <label for="name">
              Name:
              <input
                type="text"
                id="name"
                name="name"
                required
              >
            </label>
          </div>

          <div class="form__field">
            <label for="howOLd">
              How old are You?
              <input
                type="number"
                id="howOLd"
                name="howOld"
                value="12"
                min="1"
                max="100"
              >
            </label>
          </div>

          <div class="form__field">
            <label for="dateOfBirth">
              Full date of birth:
              <input
                type="date"
                id="dateOfBirth"
                name="dateOfBirth"
              >
            </label>
          </div>

          <div class="form__field">
            <label for="termsAndConditions">
              I accept the term of the agreement
              <input
                type="checkbox"
                id="termsAndConditions"
                name="termsAndConditions"
                required
              >
            </label>
          </div>
        </fieldset>
      </div>

      <div class="form__block">
        <fieldset>
          <legend>Registration</legend>

          <div class="form__field">
            <label for="email">
              E-mail:
              <input
                type="email"
                id="email"
                name="email"
                placeholder="email@example.com"
                required
              >
            </label>
          </div>

          <div class="form__field">
            <label for="password">
              Password:
              <input
                type="password"
                id="password"
                name="password"
                minlength="4"
                maxlength="30"
                required
              >
            </label>
          </div>
        </fieldset>
      </div>

      <div class="form__block">
        <fieldset>
          <legend>An interesting fact about you!</legend>

          <div class="form__field">
            Do you love cats?

            <label for="catLover">
              <input
                type="radio"
                id="catLover"
                name="catLover"
                value="yes"
              >
              Yes
            </label>

            <label for="notACatLover">
              <input
                type="radio"
                id="notACatLover"
                name="catLover"
                value="no"
              >
              No
            </label>
          </div>

          <div class="form__field">
            <label for="favoriteColor">
              What is your favorite color?
              <input
                type="color"
                id="favoriteColor"
                name="favoriteColor"
              >
            </label>
          </div>

          <div class="form__field">
            <label for="bedtime">
              What time do you go to bed?
              <input
                type="time"
                id="bedtime"
                name="bedtime"
                step="1"
              >
            </label>
          </div>

          <div class="form__field">
            <label for="favoriteCarsBrands">
              What are your favorite brand of cars?
              <select
                id="favoriteCarsBrands"
                name="favoriteCarsBrands"
                multiple
                size="4"
              >
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Lada">Lada</option>
              </select>
            </label>
          </div>

          <div class="form__field">
            <label for="workRate">
              How do you rate our work?
              <input
                type="range"
                id="workRate"
                name="workRate"
                value="0"
                min="0"
                max="10"
              >
            </label>
          </div>
        </fieldset>
      </div>

      <div class="form__block">
        <fieldset>
          <legend>Additional info:</legend>

          <div class="form__field">
            <label for="comments">
              Comments:
              <textarea
                id="comments"
                name="comments"
                rows="2"
             ></textarea>
            </label>
          </div>

          <div class="form__field">
            <label for="recommend">
              Would you recommend us?
              <select id="recommend" name="recommend">
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
            </label>
          </div>
        </fieldset>
      </div>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
